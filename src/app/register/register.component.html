<div class="row">
  <div class="col-md-6 offset-3">
    <form>
      <div class="form-group">
        <label>Email address</label>
        <input [(ngModel)]="user.email" class="form-control" name="name" type="email">
        <error [errorsList]="errors?.email"></error>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input [(ngModel)]="user.password" class="form-control" name="password" type="password">
        <error [errorsList]="errors?.password "></error>
      </div>
      <div class="form-group">
        <label>Repeat password</label>
        <input [(ngModel)]="repeatPassword" class="form-control" name="password" type="password">
      </div>
      <button (click)="registerUser()" class="btn btn-block btn-outline-success" type="submit">Submit</button>
    </form>
  </div>
</div>
